<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="head.css">
    <link rel="stylesheet" href="colors.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body id="body">

<div class="container main-cont pt-5">
    <div class="head">
        <div class="header d-lg-flex justify-content-between align-items-center">
            <h1 id="h1" class="font-weight-bolder mb-0">Todo list</h1>
            <p class="author">by Adberg</p>
        </div>
        <div class="head__body">
            <div class="head__first-part mr-lg-5 p-0 col-12 col-lg-6">
                <div class="actions p-3 p-md-4">
                    <span class="">Создать заметку</span>
                    <label for="header-row">
                        <input type="text" id="header-row" placeholder="Название заметки *">
                    </label>

                    <label for="text">
                        <textarea class="mb-3" id="text" cols="30" rows="10" placeholder="Введите описание..."></textarea>
                    </label>

                    <div id="color-btns">
                        <span class='color-text'>Цвет фона:</span>
                        <div class="color-cont">
                            <label class="color-label" for="#FFFBE3">
                                <input type="radio" name="li-bg" id="#FFFBE3">
                                <div class="color-circle" id="light-color-btn"></div>
                            </label>
                            <label class="color-label" for="#FFD2D2">
                                <input type="radio" name="li-bg" id="#FFD2D2">
                                <div class="color-circle" id="pink-color-btn"></div>
                            </label>
                            <label class="color-label" for="#D3D2FF">
                                <input type="radio" name="li-bg" id="#D3D2FF">
                                <div class="color-circle" id="gray-color-btn"></div>
                            </label>
                            <label class="color-label" for="#D7FDD1">
                                <input type="radio" name="li-bg" id="#D7FDD1">
                                <div class="color-circle" id="blue-color-btn"></div>
                            </label>
                            <label class="color-label" for="#F8E1B6">
                                <input type="radio" name="li-bg" id="#F8E1B6">
                                <div class="color-circle" id="yellow-color-btn"></div>
                            </label>
                        </div>
                    </div>

                    <button type="button" class="mt-2 col-12 col-md-3 col-lg-4" id="input-btn">СОЗДАТЬ</button>
                </div>
            </div>

            <div class="head__second-part p-0 col-12 col-mb-5 col-lg-5">
                <h3 class="font-weight-bolder mb-4">
                    Статистика по заметкам
                </h3>
                <div class="range pt-3 pb-3">
                    <div class="opened-cont">
                        <p class="ml-2">открытых: <b class="rangingNum">14</b> заметок</p>
                        <div class="open-ranging ranging"><div></div></div>
                    </div>
                    <div class="closed-cont">
                        <p class="ml-2">закрытых: <b class="rangingNum">76</b> заметок</p>
                        <div class="close-ranging ranging"><div></div></div>
                    </div>
                </div>
            </div>
        </div>
    <!--        <div class="error"></div>-->
    <!--        <div class="error2"></div>-->

</div>

<div id="row">

</div>
</div>

<script src="src/index.js"></script>
</body>
</html>
