<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="src/style/head.css">
    <link rel="stylesheet" href="src/style/colors.css">
    <link rel="stylesheet" href="src/style/list.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body id="body">

<div id="main-cont" class="container pt-5">
    <div class="head">
        <div class="header d-lg-flex justify-content-between align-items-center">


            <h1 id="h1" class="font-weight-bolder mb-0">Todo list</h1>
            <p class="author">by Adberg</p>
        </div>
        <div class="head__body">
            <div class="head__first-part mr-lg-5 p-0 col-12 col-lg-6">
                <div class="actions p-3 p-md-4">
                    <span class="">Создать заметку</span>
                    <label for="header-row">

                        <input type="text" id="header-row" placeholder="Название заметки *">
                    </label>
                    <label for="text">
                        <textarea class="mb-3" id="text" cols="30" rows="10"
                                  placeholder="Введите описание..."></textarea>
                    </label>

                    <div id="color-btns">
                        <span class='color-text'>Цвет фона:</span>
                        <div class="color-cont">
                            <label class="color-label">
                                <input type="radio" class="color-input" name="li-bg" value="#FFFBE3">
                                <div class="color-circle white-color-btn"></div>
                            </label>
                            <label class="color-label">
                                <input type="radio" class="color-input" name="li-bg" value="#FFD2D2">
                                <div class="color-circle pink-color-btn"></div>
                            </label>
                            <label class="color-label">
                                <input type="radio" class="color-input" name="li-bg" value="#D3D2FF">
                                <div class="color-circle gray-color-btn"></div>
                            </label>
                            <label class="color-label">
                                <input type="radio" class="color-input" name="li-bg" value="#D7FDD1">
                                <div class="color-circle blue-color-btn"></div>
                            </label>
                            <label class="color-label">
                                <input type="radio" class="color-input" name="li-bg" value="#F8E1B6">
                                <div class="color-circle yellow-color-btn"></div>
                            </label>
                        </div>
                    </div>

                    <button type="button" class="mt-2 col-12 col-md-3 col-lg-4" id="input-btn">СОЗДАТЬ</button>
                </div>
            </div>

            <div class="head__second-part p-0 col-12 col-mb-5 col-lg-5">
                <h3 class="font-weight-bolder mb-4">
                    Статистика по заметкам
                </h3>
                <div class="range pt-3 pb-3">
                    <div class="opened-cont">
                        <p id="ranging-p" class="ml-2">открытых: <b id="opened" class="rangingNum">14</b> заметок</p>
                        <div class="open-ranging ranging">
                            <div id="openRinger"></div>
                        </div>
                    </div>
                    <div class="closed-cont">
                        <p id="ranging-p2" class="ml-2">закрытых: <b id="closed" class="rangingNum">76</b> заметок</p>
                        <div class="close-ranging ranging">
                            <div id="closeRinger"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="row" class="col-12 justify-content-lg-between justify-content-sm-between justify-content-center">

    </div>
</div>

<script type="module" src="src/index.js"></script>
</body>
</html>
